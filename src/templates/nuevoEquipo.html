
<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/36a4c2d72b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='java/globe-solid.svg') }}">
    <title>Nuevo equipo</title>
</head>
<body>
   <header class="header">
    <div id="inicio">
        <a href="{{ url_for('home') }}"><i class="fa-solid fa-house"></i>INICIO</a>
    </div>
    </header>
    <main class="formNuevoEquipo">
        <br>
        <h1>Nuevo equipo</h1>
        <br>
        <form action="{{ url_for('nuevoEquipo') }}" method="post">
            <div>
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre del equipo" required>
            </div>
            <div>
                <label for="deporte" class="form-label">Deporte</label>
                <input type="text" class="form-control" id="deporte" name="deporte" placeholder="Ingrese el deporte que realiza el equipo" required>
            </div>
            <div>
                <label for="localidad" class="form-label">Localidad</label>
                <input type="text" class="form-control" id="localidad" name="localidad" placeholder="Ingrese la localidad del equipo" required>
            </div>
            <button class="btn btn-success" type="submit">Guardar</button>
        </form>
        

    </main>
    <footer>

    </footer>
   
</body>
