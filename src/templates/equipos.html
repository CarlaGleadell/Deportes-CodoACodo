
<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/36a4c2d72b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='java/globe-solid.svg') }}">
    <title>Equipos</title>
</head>
<body>
   <header class="header">
    <div id="inicio">
      <a href="{{ url_for('home') }}"><i class="fa-solid fa-house"></i>INICIO</a>
    </div>
    </header>
    <main>
        <br>
        <h1>Lista de equipos</h1>
        <br>
        <button type="button" class="btn btn-success" href="{{ url_for('nuevoEquipo') }}">Crear nuevo equipo</button>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">N°</th>
                <th scope="col">Nombre</th>
                <th scope="col">Deporte</th>
                <th scope="col">Localidad</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody>
              {% for d in data %}
                  <tr>
                      <td>{{d.id}}</td>
                      <td>{{d.nombre}}</td>
                      <td>{{d.deporte}}</td>
                      <td>{{d.localidad}}</td>
                      <td>
                        <button class="btn btn-info btn-sm" id="">Ver más</button>
                        <button class="btn btn-warning btn-sm" id="">Editar</button>
                        <a href="#" class="btn btn-danger btn-sm">Borrar</a>
                      </td>
                  </tr>
              {% endfor %}
           </tbody>
          </table>
    </main>
    <footer>
        <ul class="footer">
            <li><a href="https://www.linkedin.com/in/carla-g-7412b51b1/" target="_blank" ><i class="fa-brands fa-linkedin"></i>Carla Gleadell</a></li>
            <li><a href="https://www.linkedin.com/in/vanesa-gomez-5b954921b?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app " target="_blank"><i class="fa-brands fa-linkedin"></i>Vanesa Gomez </a></li>
            <li><a href="https://www.linkedin.com/in/mauricio-lannutti-10003b99" target="_blank"><i class="fa-brands fa-linkedin"></i>Mauricio Lannutti</a></li>
        </ul>
    </footer>
   
</body>
</html>
