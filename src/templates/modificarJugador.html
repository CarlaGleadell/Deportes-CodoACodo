<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/36a4c2d72b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='java/globe-solid.svg') }}">
    <title>Modificar Jugador</title>
</head>
<body>
   <header class="header">
    <div id="inicio">
        <a href="{{ url_for('home') }}"><i class="fa-solid fa-house"></i>INICIO</a>
    </div>
   </header>
   <main class="formModificarJugador">
        <br>
        <h1>Modificar jugador</h1>
        <br>
        <form action="{{ url_for('modificarJugador', dni=jugador.DNI, equipo_id=equipo_id) }}" method="post">
            <div>
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ jugador.Nombre }}" required>
            </div>
            <div>
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" value="{{ jugador.Apellido }}" required>
            </div>
            <div>
                <label for="localidad" class="form-label">Localidad</label>
                <input type="text" class="form-control" id="localidad" name="localidad" value="{{ jugador.Localidad }}" required>
            </div>
            <div>
                <label for="edad" class="form-label">Edad</label>
                <input type="text" class="form-control" id="edad" name="edad" value="{{ jugador.Edad }}" required>
            </div>
            <br>
            <button class="btn btn-success" type="submit">Guardar cambios</button>
            <a href="{{ url_for('jugadores', equipo_id=equipo_id) }}" class="btn btn-danger">Cancelar</a>
        </form>
    </main>
    <footer>
        <ul class="footer">
            <li><a href="https://www.linkedin.com/in/carla-g-7412b51b1/" target="_blank" ><i class="fa-brands fa-linkedin"></i>Carla Gleadell</a></li>

            <li><a href="https://www.linkedin.com/in/mauricio-lannutti-10003b99" target="_blank"><i class="fa-brands fa-linkedin"></i>Mauricio Lannutti</a></li>
        </ul>
    </footer>
</body>
</html>
